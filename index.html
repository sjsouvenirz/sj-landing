<!DOCTYPE html>
<html>
  <head>
    <title>SJ Souvenirz</title>
    <meta http-equiv="refresh" content="3;url=https://sites.google.com/view/sjsouvenirz">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #222; /* Pure black background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      img {
        width: 100vw; /* Adjust the logo size (change to 60vw or 100vw as needed) */
        max-width: 800px;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <img src="https://i.imgur.com/745C054.png" alt="SJ Souvenirz Logo">
  </body>
</html>
