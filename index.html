<!DOCTYPE html>
<html>
<head>
  <title>SJ Souvenirz</title>
  <meta http-equiv="refresh" content="3;url=https://sites.google.com/view/sjsouvenirz">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* Pure black background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 90%;
      max-width: 1200px;
      height: auto;
      display: block;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/745C054.png" alt="SJ Souvenirz Logo">
</body>
</html
