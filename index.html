<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3;url=https://sites.google.com/view/sjsouvenirz" />
  <title>SJ Souvenirz</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logo-wrapper {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      animation: fadeIn 2s ease-in-out;
    }
    .logo-wrapper img {
      max-width: 300px;
      height: auto;
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="https://i.imgur.com/745C054.png" alt="SJ Souvenirz Logo">
  </div>
</body>
</html>
